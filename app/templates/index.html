<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Data Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('all_tournaments') }}">Tournaments</a></li>
            </ul>
        </nav>
        <h1>World Cup Data Hub</h1>
    </header>
    <main>
       <!-- Inside your main tag in index.html -->
<section id="tournaments">
    <h2><a href="{{ url_for('all_tournaments') }}">Recent Tournaments</a></h2>
    <ul>
        {% for tournament in tournaments %}
        <li><a href="{{ url_for('tournament_detail', tournament_id=tournament['tournament_id']) }}">{{ tournament['tournament_name'] }}</a></li>
        {% endfor %}
    </ul>
</section>
<div class="featured-awards">
    <a href="/awards" class="awards-button">View Awards</a>
</div>
    </main>
    <footer>
        <p>&copy; 2023 Sports Data Hub</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
